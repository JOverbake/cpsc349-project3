<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mockroblog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/tailwind.css">
        <script type="module" src="scripts/init.js"></script>
    </head>
    <body class="bg-green-200">
      <header class="bg-blue-200 text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-xl">Mockroblog - Post Message</span>
          </a>
        </div>
      </header>
        <section class="text-gray-600 body-font relative">
            <!--Message box from Tailblocks-->
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Write a Message</h1>
              </div>
              <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                      <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <input id="cancelpost" class="bg-gray-800 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-full" type="submit" value=" Cancel" />
                    <input id="finalpost" class="bg-gray-800 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-full" type="submit" value=" Post" />
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
